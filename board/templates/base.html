{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="shortcut icon" type='x-icon' href="{% static 'favicon.ico' %}"/>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <style>
    [x-cloak] {
      display: none;
    }
    
    .form-radio {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      -webkit-print-color-adjust: exact;
      color-adjust: exact;
      display: inline-block;
      vertical-align: middle;
      background-origin: border-box;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      flex-shrink: 0;
      color: currentColor;
      background-color: #fff;
      border-color: #e2e8f0;
      border-width: 1px;
      height: 1.4em;
      width: 1.4em;
    }

    .form-radio {
      border-radius: 50%;
    }

    .form-radio:checked {
      background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3ccircle cx='8' cy='8' r='3'/%3e%3c/svg%3e");
      border-color: transparent;
      background-color: currentColor;
      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="antialiased sans-serif bg-gray-300">
  <div class="flex">
    <!-- Навигационное меню -->
    <nav class="w-64 min-h-screen bg-gray-800 text-white px-4 py-6">
      <h2 class="text-xl font-bold">Меню</h2>
      <ul class="mt-4">
        <li class="mb-2">
          <a href="{% url 'board:home' %}" class="block px-4 py-2 rounded-lg hover:bg-gray-700">Главная</a>
        </li>
        <li class="mb-2">
          <a href="{% url 'board:notifications' %}" class="block px-4 py-2 rounded-lg hover:bg-gray-700">Уведомления</a>
        </li>
        <li class="mb-2">
          <a href="{% url 'board:organization' %}" class="block px-4 py-2 rounded-lg hover:bg-gray-700">Моя организация</a>
        </li>
      </ul>  
      
      <h2 class="text-xl font-bold mt-6">Пространства</h2>
      <ul class="mt-4">
        {% for workspace in workspaces %}
          <li class="mb-2">
            <a href="{% url 'board:workspace' workspace.id %}" class="block px-4 py-2 rounded-lg hover:bg-gray-700">
              {{ workspace.name }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </nav>

    <!-- Основной контент -->
    <div class="flex-1 p-8">
      {% block content %}{% endblock %}
    </div>
  </div>

  <!-- Скрипты -->
  <script defer src="https://unpkg.com/alpinejs@3.12.0/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</body>
</html>
